<b>要旨</b>
<p>EXC_GUARD タイプは、保護されたリソースを使用しているときにプロセスがシステムによって強制されたルールに違反したことを示します。</p>

<b>討論</b>
<p>通常、この例外は、プロセスが保護されたファイル記述子で通常のファイル記述子 API を使用しようとしたときに発生します。</p>
