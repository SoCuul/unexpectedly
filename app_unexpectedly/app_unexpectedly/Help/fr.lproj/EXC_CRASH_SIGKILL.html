<b>Résumé</b>
<p>Le type d'exception EXC_CRASH (SIGKILL) indique que le système d'exploitation a interrompu l'opération.</p>

<b>Discussion</b>
<p>Le rapport de crash contient un champ "Termination Reason" (Raison de l'interruption) avec un code qui explique la raison du crash.</p>
