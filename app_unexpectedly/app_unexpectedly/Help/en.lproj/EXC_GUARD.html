<b>Summary</b>
<p>The EXC_GUARD type indicates the process violated a system-enforced rule while using a guarded resource.</p>

<b>Discussion</b>
<p>Typically, this exception is raised when a process tries to use normal file descriptor APIs on guarded file descriptors.</p>
