<b>Summary</b>
<p>The EXC_CRASH (SIGQUIT) type indicates the process terminated at the request of another process with privileges to manage its lifetime.</p>

<b>Discussion</b>
<p>This does not mean that the process crashed, but it likely misbehaved in a detectable manner.</p>
