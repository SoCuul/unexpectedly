<b>תַקצִיר</b>
<p>הסוג EXC_CRASH (SIGABRT) מציין שהתהליך הסתיים משום שקיבל את אות SIGABRT.</p>

<b>דיון</b>
<p>בדרך כלל, אות זה נשלח עקב פונקציה בתהליך הנקראת <code>abort()</code>, כגון כאשר אפליקציה נתקלת בחריג שלא נתפס ב-Objective-C או C++.</p>
