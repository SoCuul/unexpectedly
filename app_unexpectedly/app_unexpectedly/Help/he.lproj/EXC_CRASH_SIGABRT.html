<b>תַקצִיר</b>
<p>EXC_CRASH (SIGABRT) indicates the process terminated because it received the SIGABRT signal.</p>

<b>דיון</b>
<p>Typically, this signal is sent because a function in the process called <code>abort()</code>, such as when an app encounters an uncaught Objective-C or C++ exception.</p>
