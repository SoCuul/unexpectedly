<b>תַקצִיר</b>
<p>הסוג EXC_CRASH (SIGSEGV) מציין שתהליך משתמש בזיכרון בצורה בלתי צפויה.</p>

<b>דיון</b>
<p>החריג יכול להתרחש כאשר התהליך מנסה לגשת לזיכרון לא ממופה, זיכרון לא מיושר או זיכרון לא זמין. זה יכול לקרות גם כאשר התהליך מנסה לכתוב על זיכרון לקריאה בלבד או זיכרון מוגן.</p>
