<b>תַקצִיר</b>
<p>הסוג EXC_BAD_INSTRUCTION (SIGILL) מציין שהתהליך ביצע הוראה לא חוקית (בדרך כלל מוכנסת על ידי המהדר).</p>

<b>דיון</b>
<p>ביצוע הוראה לא חוקית זו בדרך כלל פירושו שאחת מבדיקות הבטיחות של המהדר נכשלה (למשל, כאשר הקוד שלך פותח ערך nil אופציונלי ב-Swift).</p>
