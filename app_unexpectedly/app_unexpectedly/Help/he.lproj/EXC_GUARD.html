<b>תַקצִיר</b>
<p>הסוג EXC_GUARD מציין שהתהליך הפר כלל שנאכף על ידי המערכת בעת שימוש במשאב מוגן.</p>

<b>דיון</b>
<p>בדרך כלל, חריג זה מופעל כאשר תהליך מנסה להשתמש בממשקי API רגילים של תיאורי קבצים על גבי תיאורי קבצים מוגנים.</p>
