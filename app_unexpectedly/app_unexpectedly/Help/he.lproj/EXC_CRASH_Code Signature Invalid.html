<b>תַקצִיר</b>
<p>הסוג EXC_CRASH (Code Signature Invalid) מציין שמערכת ההפעלה סיימה את התהליך עקב בעיות הקשורות לחתימת קוד.</p>

<b>דיון</b>
<p>ייתכן שהקריסה התרחשה מכיוון שהיישום משתמש בהרשאות לא חוקיות או שזהות חתימת הקוד אינה תואמת לסביבת ההפעלה.</p>
