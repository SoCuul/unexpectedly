<b>תַקצִיר</b>
<p>הסוג EXC_CRASH (SIGQUIT) מציין שהתהליך הסתיים לבקשת תהליך אחר בעל הרשאות לניהול חייו.</p>

<b>דיון</b>
<p>זה לא אומר שהתהליך קרס, אבל סביר להניח שהוא התנהג בצורה לא תקינה באופן שניתן לזיהוי.</p>
