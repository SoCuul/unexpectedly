<b>תַקצִיר</b>
<p>EXC_CRASH (SIGQUIT) indicates the process terminated at the request of another process with privileges to manage its lifetime.</p>

<b>דיון</b>
<p>This does not mean that the process crashed, but it likely misbehaved in a detectable manner.</p>
